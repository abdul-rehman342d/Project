<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
            <script type="text/javascript">
                var ua = navigator.userAgent.toLowerCase();
                var isiPhone = ua.indexOf("iphone") > -1;
                if(isiPhone)
                {
                    window.location.href = "https://itunes.apple.com/us/app/neeo/id629518300?ls=1&mt=8";
                }
                else
                {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.neeo.chatmessenger.ui";
                }
            </script>
            <title>Page Redirection</title>
            </head>
    <body>
    </body>
</html>
